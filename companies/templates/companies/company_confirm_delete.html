{% extends 'base.html' %}

{% block title %}Delete Company{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete <strong>{{ company.name }}</strong>?</p>
                    <p class="text-danger"><strong>Warning:</strong> This will also delete all employees and attendance
                        records associated with this company.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'companies:company_detail' company.pk %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
